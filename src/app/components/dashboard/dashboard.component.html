<div class="dashboard-content-wrapper">
  <!-- Dashboard Header -->
  <header class="app-header">
      <div class="logo-section">
          <!-- Your Logo -->
          <a routerLink="/dashboard" class="header-logo-link">
              <img src="assets/crm.png" alt="App Logo" class="logo-image">
          </a>
      </div>
      <div class="header-right">
          <!-- Logout Button -->
          <button class="logout-button" routerLink="/login">Logout</button>
      </div>
  </header>
  <div class="button-grid">
      <!-- Customer Button with Icon -->
      <button class="dashboard-button" routerLink="/customer">
          <img src="assets/customer.png" alt="Customer Icon" class="nav-icon">
          <span>Customer</span>
      </button>
      <!-- Products Button with Icon -->
      <button class="dashboard-button" routerLink="/product">
          <img src="assets/product.png" alt="Products Icon" class="nav-icon">
          <span>Products</span>
      </button>
      <!-- Tickets Button with Icon -->
      <button class="dashboard-button" routerLink="/tickets">
          <img src="assets/ticket.png" alt="Tickets Icon" class="nav-icon">
          <span>Tickets</span>
      </button>
      <!-- Sales Opportunities Button with Icon -->
      <button class="dashboard-button" routerLink="/salesopportunities">
          <img src="assets/sales.png" alt="Sales Opportunities Icon" class="nav-icon">
          <span>Sales Opportunities</span>
      </button>
      <!-- Marketing Button with Icon -->
      <button class="dashboard-button" routerLink="/marketing">
          <img src="assets/marketing.png" alt="Marketing Icon" class="nav-icon">
          <span>Marketing</span>
      </button>
      <!-- Reports Button with Icon -->
      <button class="dashboard-button" routerLink="/reports">
          <img src="assets/reports.png" alt="Reports Icon" class="nav-icon">
          <span>Reports</span>
      </button>
      <!-- Agents Button with Icon -->
      <button class="dashboard-button" routerLink="/agents">
          <img src="assets/agent.png" alt="Agents Icon" class="nav-icon">
          <span>Agents</span>
      </button>
      <!-- Q&A Button with Icon -->
      <button class="dashboard-button" routerLink="/faq">
          <img src="assets/faq.png" alt="Q&A Icon" class="nav-icon">
          <span>Q&A</span>
      </button>
  </div>
</div>
