<!-- Global Navigation Bar (embedded) -->
<nav class="navbar">
    <div class="navbar-content">
      <!-- Logo on the left -->
      <a routerLink="/" class="navbar-logo-link">
        <img src="assets/crm.png" alt="Your Logo" class="navbar-logo">
      </a>
      <!-- Navigation links on the right -->
      <ul class="nav-list">
        <li class="nav-item"><a routerLink="/login" routerLinkActive="active-link">Login</a></li>
        <li class="nav-item"><a routerLink="/register" routerLinkActive="active-link">Register</a></li>
      </ul>
    </div>
  </nav>
  
  <div class="auth-container">
    <h2>Register</h2>
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="registerData.name" required #name="ngModel">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="error-message">
          <div *ngIf="name.errors?.['required']">Name is required.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="registerData.username" required #username="ngModel">
        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="error-message">
          <div *ngIf="username.errors?.['required']">Username is required.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="registerData.email" required email #email="ngModel">
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error-message">
          <div *ngIf="email.errors?.['required']">Email is required.</div>
          <div *ngIf="email.errors?.['email']">Please enter a valid email.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="registerData.password" required minlength="6" #password="ngModel">
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error-message">
          <div *ngIf="password.errors?.['required']">Password is required.</div>
          <div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters long.</div>
        </div>
      </div>
  
      <button type="submit" [disabled]="!registerForm.valid || isLoading">Register</button>
    </form>
  
    <div *ngIf="errorMessage" class="alert-error">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="alert-success">
      {{ successMessage }}
    </div>
  
    <p class="link-text">Already have an account? <a routerLink="/login">Login here</a></p>
  </div>
